vdb.definition=./teiid/vdb-execution/
dqp.configFile=./teiid/config/configuration.xml

dqp.logLevel=3
#dqp.logfile=STDOUT

dqp.resetSystemPrintStreams=false
dqp.useServerConfigBindings=false

metamatrix.xatxnmgr.enable_recovery=false

metamatrix.xatxnmgr.txnstore_dir=./teiid/work

service.dqp.metadata.classname=com.metamatrix.embeddedquery.workspace.WorkspaceMetadataService

service.dqp.vdb.classname=com.metamatrix.embeddedquery.workspace.WorkspaceVDBService

dqp.buffer.dir=./teiid/work/buffer

dqp.buffer.memory=128

dqp.buffer.processorBatchSize=2000


dqp.buffer.connectorBatchSize=2000

dqp.extensions=./teiid/connectors/;./extensions/

dqp.lib=./teiid/lib/;

dqp.useNonDelegateClassloader=true
