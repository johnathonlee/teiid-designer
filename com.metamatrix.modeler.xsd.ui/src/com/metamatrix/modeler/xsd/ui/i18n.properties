#--------------------------------------------------------
# NOTE: In order to format the description for this page, a key had to be created to
# allow inserting tabs or 'spaces' for indenting text.
# |x| is the key where x = number of tabs. (Tab = 5 spaces)  Example: |1|, |2|, |3|, etc... (max = 4) 
ImportDatatypesMainPage.textImport.descriptionText= \
Purpose:  Imports datatypes from a CSV text file into a datatype model. \n \
|2| Datatype data is expected to be of the form: \n \
|4| >> TYPE or ENUM, Name, "Description", baseTypeName, Length, MinLength, MaxLength, MinBound, MinInclusive, MaxBound, MaxInclusive, TotalDigits, FractionDigits.\n \
|2| Blank or zero values are ignored.\n\n \
A sample of typical input data is shown below:

