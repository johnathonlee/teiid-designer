#  Import Text File Contribution: ImportVirtualTablesMainPage 
#------------------------------------------------------------------
ImportVirtualTablesMainPage.textImport.comboText=Relational Virtual Tables
#--------------------------------------------------------
# NOTE: In order to format the description for this page, a key had to be created to
# allow inserting tabs or 'spaces' for indenting text.
# |x| is the key where x = number of tabs. (Tab = 5 spaces)  Example: |1|, |2|, |3|, etc... (max = 4) 
ImportVirtualTablesMainPage.textImport.descriptionText= \
Purpose:  Imports virtual relational tables and procedures from a CSV text file into a relational virtual model. \n \
|2| Table data is expected to be of the form: \n \
|4| >> TableName, "SQL Statement", Description  \n\n \
A sample of typical input data is shown below:

ImportVirtualTablesMainPage.textImport.sampleData= \
VTable1, "SELECT * FROM PMod1.PTab1, PMod1.PTable2", "Descrip, no embedded quotes" \
|VTable2, "SELECT * FROM PMod1.PTab2", "Descrip 2 with quotes ""xxx""" \
|VTable3, "SELECT * FROM PMod1.PTab3", "Descrip 3" \
|VTable4, "SELECT * FROM PMod1.PTab4", "Descrip 4" \
|VTable5, "SELECT * FROM PMod1.PTab5", "Descrip 5" \
|VTable6, "SELECT * FROM PMod1.PTab6", "Descrip 6" \
|VTable7, "SELECT * FROM PMod1.PTab7", "Descrip 7" \
|VTable8, "SELECT * FROM PMod1.PTab8", "Descrip 8" \
|VTable9, "SELECT * FROM PMod1.PTab9", "Descrip 9" \
|VTable10, "SELECT * FROM PMod1.PTab10", "Descrip 10" \
|VProc1, "CREATE VIRTUAL PROCEDURE BEGIN SELECT * FROM PMod1.PTab10; END", "Descrip VProc1"

ImportVirtualTablesMainPage.initialMessage= \
	Select CSV File to Import and Destination Model or model folder

