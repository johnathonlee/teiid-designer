ConnectorBindingsEditorPart.txnAutoWrapInfoDialog.optimistic.msg=The Transaction AutoWrap setting affects SQL commands submitted from the VDB Execution View, and does not make any changes to the VDB itself.\n\n\
This option (txnAutoWrap=OPTIMISIC) is the default, and will prevent unsafe updates.  The query plan is checked to see if multiple sources will be updated. Instead of automatically wrapping a statement in a transaction, \
an exception will be thrown. 
ConnectorBindingsEditorPart.txnAutoWrapInfoDialog.pessimistic.msg=The Transaction AutoWrap setting affects SQL commands submitted from the VDB Execution View, and does not make any changes to the VDB itself.\n\n\
With the (txnAutoWrap=PESSIMISTIC) option, the query plan is checked to see if multiple sources will be updated.  If so, the statement will automatically be wrapped in a transaction.  This can require the use of \
XA connectors.
ConnectorBindingsEditorPart.txnAutoWrapInfoDialog.off.msg=The Transaction AutoWrap setting affects SQL commands submitted from the VDB Execution View, and does not make any changes to the VDB itself.\n\n\
This option (txnAutoWrap=OFF) should be used with caution. This will allow SQL commands containing multiple updates or procedure calls to execute, but transactions will NOT be used. \
Thus, one or more updates in the context of a single command may fail and not be rolled back, possibly leaving data in an inconsistent state.\n\n\

